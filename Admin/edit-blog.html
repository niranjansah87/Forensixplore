<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDEREMPLOYED</title>
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="./css/admin.css">
    <!-- ICONSCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- GOOGLE FONT(MONTSERATE) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,800;1,700&display=swap" rel="stylesheet"> 
</head>
<body>






<section class="form__section">
    <div class="container form__section-container">
        <h2>Edit Post</h2>

        <form action="" enctype="multipart/form-data">
            <label>Title</label>
            <input type="text" placeholder="Enter the Title ">
            <label>Date</label>
            <input type="date" placeholder="Select Date">
            <label>Catagory</label>
            <input type="text" placeholder="Enter the Catagory">
            <label>Description</label>
            <textarea  rows="8" placeholder="Enter your Description"></textarea>
            
            <div class="form__control">
                <label for="thumbnail">Blog Thumbnail</label>
                <input type="file" id="thumbnail">
            </div>
            <label>Blog Source link</label>
            <input type="text" placeholder="Enter Blog Source Link">
            <button type="submit" class="btn">Add Blog</button>
        </form>
    </div>
</section>





  <script src="./js/main.js"></script>
</body>
</html>




  <script src="./js/main.js"></script>


</body>
</html>
