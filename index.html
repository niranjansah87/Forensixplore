<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/forensixplore_favicon.png" type="image/x-icon" />
    <title>Forensixplore</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/fonts/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/fonts/themify-icons.css" />
    <link rel="stylesheet" href="assets/owlcarousel/css/owl.carousel.css" />
    <link rel="stylesheet" href="assets/owlcarousel/css/owl.theme.css" />
    <link rel="stylesheet" href="assets/css/jquery-simple-mobilemenu.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>
<body>
    <div class="loader">
        <video autoplay muted id="loader-video">
            <source src="./assets/loader.mp4" type="video/mp4" />
        </video>
    </div>
    <div id="content" style="display: none">
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </div>

    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/modernizr-2.8.3.min.js"></script>
    <script src="assets/js/jquery-simple-mobilemenu.js"></script>
    <script src="assets/owlcarousel/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/jquery.inview.min.js"></script>
    <script src="assets/js/scrolltopcontrol.js"></script>
    <script src="assets/js/superMarquee.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/scripts.js"></script>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const loaderVideo = document.getElementById("loader-video");
            const content = document.getElementById("content");

            loaderVideo.addEventListener("ended", () => {
                const loader = document.querySelector(".loader");
                loader.style.display = "none";
                content.style.display = "block";
            });
        });
    </script>
</body>
</html>
