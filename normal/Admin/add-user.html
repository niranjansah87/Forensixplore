<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDEREMPLOYED</title>
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="./css/admin.css">
    <!-- ICONSCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- GOOGLE FONT(MONTSERATE) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,800;1,700&display=swap" rel="stylesheet"> 
</head>
<body>



    



<section class="form__section">
    <div class="container form__section-container">
        <h2>Add Admin</h2>
        <form action="" enctype="multipart/form-data">
            <label>Name</label>
            <input type="text" placeholder="Enter your Name" name="name">
            <label>ID NO</label>
            <input type="number" placeholder="Enter your ID Number" name="ID_No">
            <label>Email</label>
            <input type="email" placeholder="Enter your Email" name="email">
            <label>Phone No</label>
            <input type="number" placeholder="Enter your Phone Number" name="contact">
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
            <label>Confirm Password</label>
            <input type="cpassword" placeholder="Confirm Password">
            <button type="submit" class="btn">Add User</button>
        </form>
    </div>
</section>









  <script src="./js/main.js"></script>
</body>
</html>
